version: 2
updates:
  # Composer dependencies
  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'

  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'devDependencies'
